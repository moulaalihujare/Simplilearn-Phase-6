<footer
  *ngIf="router.url !== '/select-seats'"
  class="row w-100 justify-content-around mx-0 footer"
  [ngClass]="fixed ? 'fixed-bottom' : ''"
>
  <div
    class="text-center text-white"
    style="height: 50px; line-height: 50px"
    [ngClass]="{
      'bg-dark': !bgColor,
      bgColor: bgColor,
      'text-white': !textColor,
      textColor: textColor
    }"
  >
    Designed & Developed by
    <a
      href="https://github.com/Amitkumar-R/Capstone-MoviePlan/"
      target="_blank"
      class="text-decoration-none mx-2"
      ><strong>Amitkumar Rajanal</strong></a
    >
  </div>
</footer>
